<div class="container">
    <form>
        <div class="title">
            <label for="title">Title: </label>
            <input type="text" name="title" [(ngModel)]="title" value="title">
        </div>
        <div class="task">
            <label for="task">Write a task: </label>
            <textarea name="task" cols="30" rows="10" [(ngModel)]="description" value="description"></textarea>
        </div>
        <div class="btn_reminder">
            <button class="btn_edit" (click)="addReminder()" [class.reminder]="reminder">Add reminder <fa-icon [icon]="faBell"></fa-icon></button>
        </div>
        <button class="btn" (click)="saveEdit()" [routerLink]="['']">Save Changes</button>
    </form>
</div>
